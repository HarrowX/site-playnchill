<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playnchill</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-top">
          <div class="menu-currency-lang">
            <p>RU</p>
            <span>/</span>
            <p>$</p>
            <p class="stroke"><img src="./pictures/stroke.svg" alt="" /></p>
          </div>
          <div class="emerging-menu-currency-lang">
            <div class="buttons-lang">
              <button class="button-lang button-lang-active">
                Русский (RU)
              </button>
              <button class="button-lang">English (EN)</button>
            </div>
            <div class="buttons-currency">
              <button class="button-currency button-currency-active">$</button>
              <button class="button-currency">$</button>
              <button class="button-currency">$</button>
            </div>
          </div>
          <div class="accountion"><a href="">Накопительный счет</a></div>
          <nav>
            <ul>
              <li><a href="">Отзывы</a></li>
              <li><a href="">Гарантии</a></li>
              <li><a href="">Как купить</a></li>
              <li><a href="">Накопительная</a></li>
              <li><a href="">Заработай</a></li>
            </ul>
          </nav>
          <div class="account">
            <a href="">Hanzed Rules</a>
            <img
              src="pictures/ava.jpg"
              style="
                width: 34px;
                height: 34px;
                border-radius: 50%;
                border: #77be1d solid 2px;
              "
              alt=""
            />
          </div>
        </div>
        <div class="header-bottom">
          <img src="pictures/icon.svg" width="33px" height="33px" alt="" />
          <p style="font-weight: bolder; font-size: 26px">
            <a href="">Playnchill</a>
          </p>
          <button>
            <img
              src="pictures/menu.svg"
              style="height: 9px; width: 22px"
              alt=""
            />
          </button>
          <form action="">
            <input type="text" class="search-engine" placeholder="Поиск" />
            <button type="submit">
              <img src="pictures/search-icon.svg" alt="" />
            </button>
          </form>
          <a href="" class="free">Бесплатно</a>
          <div class="favorite">
            <a href=""><img src="pictures/favorite.svg" alt="" /></a>
          </div>
          <div class="basket">
            <a href=""><img src="pictures/basket.svg" alt="" /></a>
          </div>
        </div>
      </header>
      <main>
        <div class="galary"></div>
      </main>
    </div>
  </body>
</html>
